<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head"/>
<body>
<div th:replace="fragments :: menu" />
<div class="container mt-5">
  <h1>Список клиентов</h1>
  <table class="table table-striped">
    <tr>
      <th>№</th>
      <th>ФИО</th>
      <th>Номер телефона</th>
<!--      <th>Автомобили</th>-->
      <th/>
      <th/>
    </tr>
    <tr th:each="client : ${clients}">
      <td th:text="${client.id}">id</td>
      <td th:text="${client.fio()}">vin</td>
      <td th:text="${client.tel}">title</td>
<!--      <td th:text="${client.garage?.toString()}">cars</td>-->
      <td><a th:href="@{/dictionary/clients/{id}(id=${client.id})}">Редактировать</a></td>
      <td>
        <form action="#" th:action="@{/dictionary/clients/{id}(id=${client.id})}" th:method="delete" >
          <button class="btn btn-primary" type="submit" id="submitButton">Удалить</button>
        </form>
<!--        <form th:action="@{/dictionary/clients/{id}(id=${client.id})}" method="post" >-->
<!--          <button class="btn btn-primary" type="submit">Удалить</button>-->
<!--        </form>-->
      </td>
    </tr>
  </table>


</div>
</body>
</html>
