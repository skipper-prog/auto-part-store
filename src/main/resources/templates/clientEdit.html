<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: html_head"/>
<body>
<div th:replace="fragments :: menu" />
<div class="container mt-5">
    <h1>
        <div th:text="${client?.fio()}">fio</div>
    </h1>
    <form action="/dictionary/clients" method="post">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputFamily">Фамилия</label>
                <input type="text" class="form-control" id="inputFamily" name="secondName"
                       th:value="${client?.secondName}" placeholder="Second name">
            </div>
            <div class="form-group col-md-4">
                <label for="inputName">Имя</label>
                <input type="text" class="form-control" id="inputName" name="firstName"
                       th:value="${client?.firstName}" placeholder="First name">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPatronymic">Отчество</label>
                <input type="text" class="form-control" id="inputPatronymic" name="patronymic"
                       th:value="${client?.patronymic}" placeholder="Patronymic">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTel">Телефон</label>
            <input type="tel" class="form-control" id="inputTel" name="tel"
                   th:value="${client?.tel}" placeholder="+7(111)-111-11-11">
        </div>
        <input type="hidden" th:value="${client?.id}" name="clientId">
        <input type="hidden" th:value="${_csrf.token}" name="_csrf">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
